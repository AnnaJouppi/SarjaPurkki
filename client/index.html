    <div id="searchdiv">

        preferred view below.
      </p>

        <input
          id="searchField"
          type="text"
          autofocus="autofocus"
          placeholder="Search for a Show"
        />
        <div>
          <button type="button" id="simpleSearch" onclick="renderSimpleShows()">
            Simple View
          </button>
          <button type="button" id="sendButton" onclick="renderShows()">
